<div>
  <form ng-submit="doAnalyze()">
    
    <div class="form-group">
      <label for="statusUrl">微博链接</label>
      <input type="text" ng-model="statusUrl" class="form-control" id="statusUrl" placeholder="Status url">
    </div>

    <div class="form-group">
      <label for="">选择分析类型</label>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="user_gender" value="">性别分析
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="user_source" value="">来源分析
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="timeline" value="">时间曲线分析
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="user_geo" value="">地区分析
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="user_verify" value="">认证分析
        </label>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-default">开始分析</button>
    </div>
  </form>

  <div class="analyze-log">
    <label for="">分析日志</label>

    <div class="progress">
      <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: {{processBar.percent}}%">
        <span class="">{{processBar.text}}}</span>
      </div>
    </div>

    <div class="well well-lg">
      <p ng-repeat="text in analyzeLogs">
        {{text}}
      </p>
    </div>
  </div>

  {{formData}}
</div>
