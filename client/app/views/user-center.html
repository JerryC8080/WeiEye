
<div class="container-fluid">

  <div class="col-md-3">
    <div class="row avatar">
      <img class="col-md-12 img-responsive" src="{{user.avatar_hd}}" alt=""/>
    </div>
    <div class="paramter">

      <div class="row username">
        <div class="col-md-12">{{user.screen_name}}</div>
      </div>

      <div class="row description">
        <div class="col-md-12">{{user.description}}</div>
      </div>

      <div class="row count">
        <div class="col-md-3">
          <div class="count_num followers_count">
            <span>{{user.followers_count}}</span>
          </div>
          <div class="count_text">粉丝</div>
        </div>
        <div class="col-md-3">
          <div class="count_num friends_count">
              <span>{{user.friends_count}}</span>
          </div>
          <div class="count_text">关注</div>
        </div>
        <div class="col-md-3">
          <div class="count_num followers_count">
            <span>{{user.followers_count}}</span>
          </div>
          <div class="count_text">粉丝</div>
        </div>
        <div class="col-md-3">
          <div class="count_num favourites_count">
            <span>{{user.favourites_count}}</span>
          </div>
          <div class="count_text">收藏</div>
        </div>
      </div>

    </div>
  </div>

  <div class="col-md-9">

    <!-- 我的最新微博 -->
    <h3 class="title">我的最新微博</h3>
    <div class="loading" ng-if="!timelineStatus">
      <img src="/images/loading-x.gif" alt="loading"/>
    </div>
    <div ng-repeat="status in timelineStatus">
      <div class="panel panel-default">
        <div class="weibo panel-body">
          <div class="weibo_content">
            {{status.text}}
          </div>
          <div class="weibo_pic">
            <img src="{{status.thumbnail_pic}}" alt=""/>
          </div>
          <div class=" text-right">
            <button type="button" class="btn btn-info" ng-click="openAnalyze(status.id)">分析微博</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 我的分析微博 -->
    <h3 class="title">我的分析微博</h3>
    <div class="loading" ng-if="!analyzeStatus">
      <img src="/images/loading-x.gif" alt="loading"/>
    </div>
    <div ng-repeat="status in analyzeStatus">
      <div class="panel panel-default">
        <div class="weibo panel-body">
          <div class="weibo_content">
            {{status.text}}
          </div>
          <div class="weibo_pic">
            <img src="{{status.thumbnail_pic}}" alt=""/>
          </div>
          <div class=" text-right">
            <button type="button" ng-click="myAnalyze(status.id)" class="btn btn-danger">查看报告</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="analyze-modal.html">
  <div class="modal-header">
    <h3 class="modal-title">选择分析类型</h3>
  </div>
  <div class="modal-body form-inline">
    <div class="checkbox" ng-repeat="type in reportTypes">
      <input type="checkbox" ng-model="type.value" name="{{type.name}}" id="{{type.name}}" value="">
      <label for="{{type.name}}"></label>
      <div class="text">{{type.text}}</div>
    </div>

    <div class="analyze-log">
      <label for="">分析日志</label>

      <div class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: {{processBar.percent}}%">
          <span class="">{{processBar.percent}}% complete</span>
        </div>
      </div>

      <div class="well well-lg">
        <p ng-repeat="text in analyzeLogs">
          {{text}}
        </p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="doAnalyze()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</script>
