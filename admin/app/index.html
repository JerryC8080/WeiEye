<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-notify/dist/angular-notify.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="bower_components/angular-ui-bootstrap-datetimepicker/datetimepicker.css" />
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="adminApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div class="header">
  <a href="/" class="logo col-md-2">WeiEye</a>
  <nav class="navbar navbar-static-top" role="navigation">
  </nav>
</div>

<div class="main" ng-controller="SidebarCtrl">
  <div class="left-side">
    <section class="sidebar">
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
        <li class="treeview_{{$index}}" ng-class="{'active': item.isActive}" ng-repeat="item in menu" >
          <a href="javascript:void(0)" ng-click="toggleMenu($index,0)" >
            <span>{{item.title}}</span>
            <i class="glyphicon pull-right" ng-class="{true:'glyphicon-menu-down', false: 'glyphicon-menu-left'}[item.isActive]"></i>
          </a>
          <ul class="treeview-menu" ng-class="{'show': item.isActive}">
            <li ng-repeat="subItem in item.main" ng-click="toggleMenu(activeID,1)">
              <a href="#{{subItem.route}}">
                <i class="glyphicon glyphicon-hand-right"></i>{{subItem.label}}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </section>
  </div>
  <div class="right-side"  ng-view="">

  </div>
</div>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
  !function (A, n, g, u, l, a, r) {
    A.GoogleAnalyticsObject = l, A[l] = A[l] || function () {
      (A[l].q = A[l].q || []).push(arguments)
    }, A[l].l = +new Date, a = n.createElement(g),
      r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
  }(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');
</script>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-paginate-anything/dist/paginate-anything-tpls.js"></script>
<script src="bower_components/angular-notify/dist/angular-notify.js"></script>
<script src="bower_components/moment/moment.js"></script>
<!-- endbower -->
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/angular-ui-bootstrap-datetimepicker/datetimepicker.js"></script>
<script src="bower_components/angular-ui-bootstrap-datetimepicker/datetimepicker-tpls-0.8.js"></script>
<script src="bower_components/js-data/dist/js-data.min.js"></script>
<script src="bower_components/angular-data/dist/js-data-angular.min.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/controllers/sidebar.js"></script>
<script src="scripts/filters/timefilter.js"></script>
<script src="scripts/controllers/users.js"></script>
<script src="scripts/services/user.js"></script>
<script src="scripts/controllers/user/user.js"></script>
<script src="scripts/controllers/statuses.js"></script>
<script src="scripts/services/status.js"></script>
<script src="scripts/services/comment.js"></script>
<script src="scripts/controllers/comment.js"></script>
<script src="scripts/directives/sourceformater.js"></script>
<!-- endbuild -->
</body>
</html>
