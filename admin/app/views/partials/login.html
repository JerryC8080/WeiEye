
<div  ng-controller="" class="row">
  <h1 class="center-block">请登录</h1>
  <form role="form" class="form-horizontal col-lg-5" ng-submit="login()">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" name="identifier" ng-model="user.identifier"  class="form-control" id="inputEmail3" placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" ng-model="user.password" name="passport" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
</div>
