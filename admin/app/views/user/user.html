<section class="content-header clearfix">
  <h3 class="pull-left"> 用户 </h3>

</section>

<section class="content">
  <div class="col-md-6">
    <form role="form">

      <div class="form-group">
        <label for="avatar">头像</label>
        <img class="avatar" id="avatar" ng-src="{{user.profile_image_url}}">
      </div>
      <div class="form-group">
        <label for="screen_name">用户昵称</label>
        <input disabled type="text" ng-model="user.screen_name" id=screen_name class="form-control">
      </div>
      <div class="form-group">
        <label for="location">所在地</label>
        <input disabled type="text" ng-model="user.location" id=location class="form-control">
      </div>
      <div class="form-group">
        <label for="description">个性签名</label>
        <input disabled type="text" ng-model="user.description" id=description class="form-control">
      </div>
      <div class="form-group">
        <label for="url">博客地址</label>
        <input disabled type="text" ng-model="user.url" id=url class="form-control">
      </div>
      <div class="form-group">
        <label for="domain">用户个性域名</label>
        <input disabled type="text" ng-model="user.domain" id=domain class="form-control">
      </div>
      <div class="form-group">
        <label for="domain">用户个性域名</label>
        <input disabled type="text" ng-model="user.domain" id=domain class="form-control">
      </div>
      <div class="form-group">
        <label for="gender">性别</label>
        <input disabled type="text" ng-model="user.gender" id=gender class="form-control">
      </div>
      <div class="form-group">
        <label for="followers_count">粉丝数</label>
        <input disabled type="text" ng-model="user.followers_count" id=followers_count class="form-control">
      </div>
      <div class="form-group">
        <label for="friends_count">关注数</label>
        <input disabled type="text" ng-model="user.friends_count" id=friends_count class="form-control">
      </div>
      <div class="form-group">
        <label for="statuses_count">微博数</label>
        <input disabled type="text" ng-model="user.statuses_count" id=statuses_count class="form-control">
      </div>
      <div class="form-group">
        <label for="favourites_count">收藏数</label>
        <input disabled type="text" ng-model="user.favourites_count" id=favourites_count class="form-control">
      </div>
      <div class="form-group">
        <label for="created_at">用户创建时间</label>
        <input disabled type="text" ng-model="user.created_at" id=created_at class="form-control">
      </div>
      <div class="form-group">
        <label for="verified">认证状态</label>
        <input disabled type="text" ng-model="user.verified" id=verified class="form-control">
      </div>
    </form>

  </div>
</section>
