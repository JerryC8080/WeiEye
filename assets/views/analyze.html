<div> <form ng-submit="doAnalyze()" class="form-inline"> <h4>选择分析类型</h4> <div class="form-group report_choose"> <div class="checkbox"> <input type="checkbox" ng-model="user_gender" id="user_gender" value=""> <label for="user_gender"></label> <div class="text">性别分析</div> </div> <div class="checkbox"> <input type="checkbox" ng-model="user_source" id="user_source" value=""> <label for="user_source"></label> <div class="text">来源分析</div> </div> <div class="checkbox"> <input type="checkbox" ng-model="timeline" id="timeline" value=""> <label for="timeline"></label> <div class="text">时间曲线分析</div> </div> <div class="checkbox"> <input type="checkbox" ng-model="user_geo" id="user_geo" value=""> <label for="user_geo"></label> <div class="text">地区分析</div> </div> <div class="checkbox"> <input type="checkbox" ng-model="user_verify" id="user_verify" value=""> <label for="user_verify"></label> <div class="text">认证分析</div> </div> </div> <div class="analyze_input row"> <div class="form-group col-md-7 col-md-offset-2"> <input type="text" ng-model="statusUrl" class="form-control" id="statusUrl" placeholder="微博链接"> </div> <div class="form-group col-md-2"> <button type="submit" class="btn btn-default">开始分析</button> </div> </div> <p>例如：http://weibo.com/2254858394/z9dW4iueg</p> </form> <h4>分析日志</h4> <div class="analyze-log"> <div class="progress"> <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: {{processBar.percent}}%"> <span class="">{{processBar.percent}}% complete</span> </div> </div> <div class="well well-lg"> <p ng-repeat="text in analyzeLogs"> {{text}} </p> </div> </div> </div>
